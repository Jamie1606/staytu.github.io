<!DOCTYPE html>
<html>
<head>
  <title>Science and Technological Association YTU Sign Ins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://staytu.github.io/images/favicon.png">
  <link rel="prefetch" href="https://staytu.github.io/styles/roboto-regular.ttf">
  <link rel="stylesheet" href="https://staytu.github.io/styles/form.css">
  <script src="https://staytu.github.io/svg-inject.js"></script>
  <script src="https://staytu.github.io/footer.js"></script>
  <script src="https://staytu.github.io/signin.js"></script>
</head>
<body>
  
  <form id="signin-form">
    <img class="logo" src="https://staytu.github.io/images/logo.svg"
         alt="STA logo" onload="SVGInject(this)">
    </img>
    <h1>STA Account Sign In</h1>
    <label>ID</label>
    <input type="number" id="idEntry" placeholder="Your ID" required><br>
    <label>Password</label>
    <input type="password" id="password" placeholder="Your password" required><br>
    <br>
    <button id="signin-button">Sign In</button>
    <br>
    <a href="https://script.google.com/macros/s/AKfycbxtmT3iH-AP5NC1Z3dmOFZRimW7fbD8ThAKrun5Ni0/dev?page=signin"
       onclick="showForm('signup-form')">Create new account</a>
  </form>
  
  <div id="footer"></div>
  
</body>
</html>
